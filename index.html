<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  
  <body>

    <div class="container">

      <div class="calculator">
        <form>
          <div class="calc-display">
            <input type="text" name="calc_display" />
          </div>

          <div>
            <input type="button" value="AC" class="operator-button" />
            <input type="button" value="DEL" class="operator-button" />
            <input type="button" value="%" class="operator-button" />
            <input type="button" value="/" class="operator-button" />
          </div>

          <div>
            <input type="button" value="7" />
            <input type="button" value="8" />
            <input type="button" value="9" />
            <input type="button" value="*" class="operator-button" />
          </div>

          <div>
            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input type="button" value="-" class="operator-button" />
          </div>

          <div>
            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input type="button" value="+" class="operator-button" />
          </div>

          <div>
            <input type="button" value="0" />
            <input type="button" value="." />
            <input
              type="button"
              value="="
              class="equal-button operator-button"
            />
          </div>
          
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
